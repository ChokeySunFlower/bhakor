<!-- The map container -->
<div id="map"></div>

<!-- Your scripts should go at the end of the body -->
<script>
    // Initialize the map and set its view to a chosen geographical point and zoom level
    var map = L.map('map').setView([27.9881, 86.9250], 13); // Everest Base Camp coordinates as an example

    // Set up the tile layer - you can use a variety of providers (like OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
</script>
